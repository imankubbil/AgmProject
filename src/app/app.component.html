<div class="container">
  <h1>Angular Google Maps with Places Search Example</h1>

  <div class="form-group">
    <label>Enter Address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [usePanning] = "true" (idle)="updateMapCenter()"
  (mapReady)="getMapInstance($event)" >
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)">
    </agm-marker>
  </agm-map>

  <h5>Address : {{ address }}</h5>
  <div>Latitude : {{ latitude }}</div>
  <div>Longitude : {{ longitude }}</div>
</div>
